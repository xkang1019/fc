<body class="demo-1 loading signin" id="body">

<div class="signinpanel " style="z-index: 1000;position: fixed;width: 100%">
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-7">
            <div class="signin-info">

            </div>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-3">
            <form id="signupForm">
                <h4 class="text-center">欢迎登录XXX系统</h4>

                <input type="text" name="username" class="form-control uname" placeholder="用户名" value=""/>

                <input type="password" name="password" class="form-control pword m-b" placeholder="密码"
                       value=""/>

                <div class="row" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码"
                               maxlength="5">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <input class="i-checks" type="checkbox" name="rememberme"/>&nbsp;&nbsp;记住我
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            </form>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2" >
            <div class="signin-info">

            </div>
        </div>
    </div>


    <div class="" style="margin-top: 150px">
        <div class="text-center">
            &copy; 2018 All Rights Reserved. XXX <br>
            <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备8888888号</a><br>
        </div>
    </div>


    <svg class="hidden">

        </symbol>

            <path d="M12,18.2c-0.4,0-0.7-0.3-0.7-0.7s0.3-0.7,0.7-0.7c1.3,0,2.4-1.1,2.4-2.4c0-0.4,0.3-0.7,0.7-0.7c0.4,0,0.7,0.3,0.7,0.7C15.8,16.5,14.1,18.2,12,18.2z"/>
        </symbol>
        <symbol id="icon-github" viewBox="0 0 32.6 31.8">
            <title>github</title>
            <path d="M16.3,0C7.3,0,0,7.3,0,16.3c0,7.2,4.7,13.3,11.1,15.5c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4C7.4,10.7,6.8,9,7.7,6.8c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C32.6,7.3,25.3,0,16.3,0z"/>

        <symbol id="icon-arrow-nav" viewBox="208.3 352 4.2 6.4">
            <title>arrow-nav</title>
            <polygon points="212.1,357.3 211.5,358 208.7,355.1 211.5,352.3 212.1,353 209.9,355.1"></polygon>

    <main class="site-wrapper">
        <!--<div class="content content&#45;&#45;fixed">-->
            <!--<nav class="demos">-->
                <!--<a class="demo demo&#45;&#45;current" href="index.html"><span>Demo 1</span></a>-->
                <!--<a class="demo" href="index2.html"><span>Demo 2</span></a>-->
                <!--<a class="demo" href="index3.html"><span>Demo 3</span></a>-->
                <!--<a class="demo" href="index4.html"><span>Demo 4</span></a>-->
                <!--<a class="demo" href="index5.html"><span>Demo 5</span></a>-->
            <!--</nav>-->

        <!--</div>-->
        <div class="content">
            <div class="slide-wrapper">
                <div class="slide-item">
                    <img src="../img/2.jpg" class="slide-item__image">
                </div>
                <div class="slide-item">
                    <img src="../img/7.jpg" class="slide-item__image">
                </div>
                <div class="slide-item">
                    <img src="../img/13.jpg" class="slide-item__image">
                </div>
            </div>
            <button class="scene-nav scene-nav&#45;&#45;prev" data-nav="previous" hidden>
                <svg class="icon icon&#45;&#45;arrow-nav-prev">
                    <use xlink:href="#icon-arrow-nav"></use>
                </svg>
            </button>
            <button class="scene-nav scene-nav&#45;&#45;next" data-nav="next" id="next" hidden>
                <svg class="icon icon&#45;&#45;arrow-nav-next">
                    <use xlink:href="#icon-arrow-nav"></use>
                </svg>
            </button>
        </div>
    </main>

    <script src="../js/demo.js" th:src="@{/js/demo.js}"></script>
    <script src="../js/pixi.min.js" th:src="@{/js/pixi.min.js}"></script>

            th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="http://tajs.qq.com/stats?sId=62048022"></script>
    <script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.0.0}"></script>
    <script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>


    <script>
        imagesLoaded(document.body, () => document.body.classList.remove('loading'));
        var spriteImages 	= document.querySelectorAll( '.slide-item__image' );
        var spriteImagesSrc = [];
        for ( var i = 0; i < spriteImages.length; i++ ) {
            var img = spriteImages[i];
            spriteImagesSrc.push( img.getAttribute('src' ) );
        }
        var initCanvasSlideshow = new CanvasSlideshow({
            sprites: spriteImagesSrc,
            displacementImage: 'img/dmaps/2048x2048/clouds.jpg',
            autoPlay: true,
            autoPlaySpeed: [10, 3],
            displaceScale: [200, 70]
        });


        //实时刷新时间单位为毫秒
        setInterval('refreshQuery()',5000);
        /* 刷新查询 */
        function refreshQuery(){
            $("#next").click()
        }
    </script>
</body>
</html>
