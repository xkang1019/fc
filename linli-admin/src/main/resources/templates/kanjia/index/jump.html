<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">

<body>
   <input  id="toUid" name="toUid" th:value="${toUid}" type="hidden" >
</body>
<script type="text/javascript">
    // 对浏览器的UserAgent进行正则匹配，不含有微信独有标识的则为其他浏览器
    var useragent = navigator.userAgent;
    if (useragent.match(/MicroMessenger/i) != 'MicroMessenger') {
        // 这里警告框会阻塞当前页面继续加载
        alert('已禁止本次访问：您必须使用微信内置浏览器访问本页面！');
        // 以下代码是用javascript强行关闭当前页面
        var opened = window.open('about:blank', '_self');
        opened.opener = null;
        opened.close();
    }
</script>
<script th:src="@{/js/jquery.min.js}"></script>
<script>
    var toUid = $("#toUid").val();
    location.href='https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx28cc809e924ed56b&redirect_uri=http://fc.haichenpeisong.com/kanjia/index/index&response_type=code&scope=snsapi_userinfo&state='+toUid+'#wechat_redirect'
</script>
</html>
