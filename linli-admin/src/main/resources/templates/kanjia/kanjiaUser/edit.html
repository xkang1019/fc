<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-kanjiaUser-edit" th:object="${kanjiaUser}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">uid：</label>
                <div class="col-sm-8">
                    <input id="uid" name="uid" th:field="*{uid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">现价：</label>
                <div class="col-sm-8">
                    <input id="presentPrice" name="presentPrice" th:field="*{presentPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">原价：</label>
                <div class="col-sm-8">
                    <input id="originalPrice" name="originalPrice" th:field="*{originalPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">底价：</label>
                <div class="col-sm-8">
                    <input id="floorPrice" name="floorPrice" th:field="*{floorPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">微信名字：</label>
                <div class="col-sm-8">
                    <input id="uname" name="uname" th:field="*{uname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">微信头像：</label>
                <div class="col-sm-8">
                    <input id="uimg" name="uimg" th:field="*{uimg}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "kanjia/kanjiaUser"
		$("#form-kanjiaUser-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-kanjiaUser-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
