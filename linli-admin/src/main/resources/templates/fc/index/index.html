    function getPar(par){
        //获取当前URL
        var local_url = document.location.href;
        //获取要取得的get参数位置
        var get = local_url.indexOf(par +"=");
        if(get == -1){
            return false;
        }
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf("&");
        if(nextPar != -1){
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    }

</script>

<script>
    var times = -1; // 记录摇动次数
    var SHAKE_THRESHOLD = 3000;
    var last_update = 0;
    var x = y = z = last_x = last_y = last_z = 0;
    function init() {
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        } else {
            alert('not support mobile event');
        }
    }
    function deviceMotionHandler(eventData) {
        var acceleration = eventData.accelerationIncludingGravity;
        var curTime = new Date().getTime();
        if ((curTime - last_update) > 100) {
            var diffTime = curTime - last_update;
            last_update = curTime;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 40000;

            if (speed > SHAKE_THRESHOLD) {
                times++;
                if(times==0){
                    if (navigator.vibrate) {
                        navigator.vibrate(500);
                    } else if (navigator.webkitVibrate) {
                        navigator.webkitVibrate(500);
                    }
                    shakingAudioFun();
                    selCount();
                }

            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }

    function selCount() {
       var token = $("#token").val();
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        $.ajax({
            url: '/fc/user/web/prizeStart',
            type: 'post',
            dataType: 'json',
            data:{token:token},
            success: function (res) {
                layer.close(index);
                console.info(res);
                if (res.code!==0){
                    layer.alert('今日已无抽奖次数,请分享再试');
                    showMsgUser();
                    times=-1;

                }else {
                    shakingResultFun();
                    $("#imgPrizeInfo").attr("src",res.prize.pimg);
                    popPrize();
                    times=-1;
                    //计算次数
                    var count = $("#prizeCount").text();
                    count = count - 1;
                    $("#prizeCount").html(count)
                    var count2 = $("#prizeCount").text();
                    if(count2<0){
                        $("#prizeCount").html(0)

                    }
                }

            },
            error: function (err) {
                layer.close(index);
            }

        })
    }

</script>
